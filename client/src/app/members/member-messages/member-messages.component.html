<div class="card">
    <div class="car-body">
        <!-- Check if there are messages -->
        <p *ngIf="messageService.messageThread().length === 0">No messages yet</p>

        <ul class="chat" *ngIf="messageService.messageThread().length > 0">
            <li *ngFor="let message of messageService.messageThread(); trackBy: trackByMessageId">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle"
                             [src]="message.senderPhotoUrl || './assets/user.png'"
                             alt="Image of message sender">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span *ngIf="!message.dateRead && message.senderUserName !== username">
                                    <span class="text-danger">(unread)</span>
                                </span>
                                <span *ngIf="message.dateRead && message.senderUserName !== username">
                                    <span class="text-success">(read)</span>
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>

        <!-- Pagination buttons -->
        <div *ngIf="messageService.messageThread().length > 0" class="pagination">
            <button (click)="goToPreviousPage()" [disabled]="messageService.currentPage() <= 1" class="btn btn-secondary">
                Previous
            </button>
            <button (click)="goToNextPage()" [disabled]="messageService.messageThread().length < messageService.messagesPerPage" class="btn btn-secondary">
                Next
            </button>
        </div>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()">
            <div class="input-group">
                <input name="messageContent" [(ngModel)]="messageContent" required type="text" class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
