@if(member){
<div class="row">
    <div class="col-4">
        <h1>your Profile</h1>

    </div>

    <div class="col-8">
        @if (editForm.dirty)
        {
        <div class="alert alert-info pb-0">
            <p>
                <strong>Information: </strong>
                You have made changes. Any unsaved changes will be lost.
            </p>
        </div>
        }
    </div>

    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl||'./assets/user.png'}}"
                 alt="{{member.knownAs}}"
                 class="card-img img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>

                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button  [disabled]="!editForm.dirty"
                        form="editForm" type="submit"
                        class="btn btn-success col-12"
                        style="background-color: lightblue; color: darkblue; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;"
                        onmouseover="this.style.backgroundColor='darkblue'; this.style.color='lightblue';"
                        onmouseout="this.style.backgroundColor='lightblue'; this.style.color='darkblue';">
                    Save Changes
                </button>
            </div>

        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
                    <h4>Descrption</h4>
                    <textarea class="form-control"
                              name="introduction"
                              [(ngModel)]="member.introduction"
                              rows="6"></textarea>
                    <h4>Looking for</h4>
                    <textarea class="form-control"
                              name="LookingFor"
                              [(ngModel)]="member.lookingFor"
                              rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control"
                              name="interests"
                              [(ngModel)]="member.interests"
                              rows="6"></textarea>

                    <h4 class="mt-2">Location Details</h4>
                    <div class="d-flex align-items-center">
                        <label>City:</label>
                        <input type="text"
                               [(ngModel)]="member.city"
                               class="form-control mx-2"
                               name="city">

                        <label>Country:</label>
                        <input type="text"
                               [(ngModel)]="member.country"
                               class="form-control mx-2"
                               name="country">

                    </div>
                </form>
            </tab>

            <tab heading="Edit Photos">
                Photo Will go there
            </tab>

        </tabset>
    </div>
</div>
}
