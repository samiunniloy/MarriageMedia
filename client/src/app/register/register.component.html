<form [formGroup]="registrationForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3 from-floating">
        <input type="text"
               class="form-control"
               formControlName="username"
               placeholder="Username">
        <label>UserName</label>
    </div>


    <div class="mb-3 from-floating">
        <input type="text"
               class="form-control"
               class="form-control"
               formControlName="password"
               placeholder="Password">
        <label>Password</label>
    </div>
    <div class="mb-3 from-floating">
        <input type="text"
               class="form-control"
               class="form-control"
               formControlName="confirmPassword"
               placeholder="ConfirmPassword">
        <label>Confirm Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register </button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel </button>
    </div>
</form>

<P>fORM VALUE:{{registrationForm.value|json}}</P>
<P>fORM VALUE:{{registrationForm.status|json}}</P>
